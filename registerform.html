<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" type="text/css" href="regform.css">
    </head>
    <body>
        <div class="form">
        <div class="title">
            <h2>Register Here</h2>
        </div>    
         <div class="name">
            <input type="text" class="name"  placeholder="name" autocomplete="off" required>
         </div>
         <div class="email">
            <input type="email" class="Email" placeholder="Email" required>
         </div>
         <div class="contacts">
            <input type="number" class="phonenumber" placeholder="contact" required>
         </div>
         <div class="dob">
            <input type="date" class="dob" placeholder="Date of birth" required>
         </div>
         <div class="gender">
          Male:<input type="radio" class="male" name="gender" required>
          Female:<input type="radio" class="female" name="gender" required></div>
         <div class="password">
         <input type="password" class="paasword" placeholder="password" required>
         </div> 
         <div class="button">
            <button>submit</button>
         </div>  
        </div>
    </body>
</html>
